name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - Projecto-Mango
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: >-
          sudo snap install flutter --classic && flutter config --enable-web &&
          flutter build web -t lib/main_prod.dart --release
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_PROJECTO_MANGO }}'
          channelId: live
          projectId: projecto-mango
